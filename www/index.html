<html>
  <head>
    <title>.puz file generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form id="form">
      <h3>Metadata</h3>
      <div class="metadata">
        <div class="label">Title</div>
        <div><input name="title" /></div>
        <div class="label">Author</div>
        <div><input name="author" /></div>
        <div class="label">Copyright</div>
        <div><input name="copyright" /></div>
        <div class="label">Notes</div>
        <div><input name="notes" /></div>
      </div>
      <h3>Upload Grid Screenshot</h3>
      <input accept="image/*" name="image" type="file" id="imgUpload" />
      <br />
      <img id="gridPreview" src="#" alt="grid preview" />
      <h3>Clues</h3>
      <div class="clues">
        <div>
          Across<br />
          <textarea name="across_clues"></textarea>
        </div>
        <div>
          Down<br />
          <textarea name="down_clues"></textarea>
        </div>
      </div>
      <input type="submit" value="Generate .puz"/>
    </form>
    <script src="/index.js" type="module"></script>
  </body>
</html>
